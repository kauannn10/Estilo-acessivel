    <main>

    
    <form action="">
        <label for="nomeSobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomeSobrenome" class="input-padrao" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@domonio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone"  class="input-padrao" required placeholder="(xx)99999-9999">

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="65" rows="10" class="input-padrao"></textarea>
         
        <fieldset>

        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"> <input type="radio" name="contato" id="radio-email">E-mail</label>
       

        <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
        

        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
        
           
        </fieldset> 
        <fieldset>

            <legend>Qual horario prefere ser atendido ?</legend>

            <select name="" id=""> 
                <option value="">Manh√£</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>

            </fieldset>
            <label for="box"><input type="checkbox" name="" id="box"> Gostaria de receber a nossa novidade por e-mail?</label>
            




            <input type="submit" value="Enviar formulario" class="Enviar">


        </form>
